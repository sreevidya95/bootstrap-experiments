<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        Login
    </title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
                <div class="offset-4">
                    <h1 class="display-3 text-decoration-underline">Login</h1>
                </div>
            </span>
        </div>
        </div>
                <form>
                    <div class="row">
                        <span class="col-3"></span>
                        <div class="col-6 py-1 m-2 form-floating">
                            <label for="uemail" class="form-label">Enter Email:</label>
                            <input class="form-control" type="email" placeholder="Enter Email" id="uemail">
                        </div>
                    </div>
                    <div class="row">
                        <span class="col-3"></span>
                        <div class="col-6 py-1 m-2 form-floating/">
                            <label for="upassword" class="form-label">Enter Password:</label>
                            <input class="form-control" type="password" placeholder="Enter password" id="upassword">
                        </div>
                    </div>
                    <div class="row">
                        <span class="col-3"></span>
                        <div class="col-6 py-1 m-2">
                            <input class="form-check-input" type="checkbox" id="uc">
                            <label for="uc" class="form-check-label">Remember me</label>
                        </div>
                    </div>
                    <div class="row">
                        <span class="col-3"></span>
                        <div class="col-6 offset-2 py-2">
                        <input type="submit" class="btn btn-primary">
                        </div>
                    </div>
                </form>  
        </div>
    </div>
</body>
</html>
