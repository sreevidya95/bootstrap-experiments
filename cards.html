<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>
            cards
        </title>
    </head>
    <body>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <img src="images/rajasthan.jpeg" alt=".." class="card-img-top img-fluid">
                    <div class="card-body">
                        <p class="card-title">Rajasthan</p>
                        <p class="card-text">Rajasthan is the marvolous city</p>
                    </div>
                    <div class="card-footer">
                        <p class="card-text">&copy; sv</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <img src="images/leh.jpeg" alt=".." class="img-card-top img-fluid">
                    <div class="card-body">
                        <p class="card-title">Leh</p>
                        <p class="card-text">
                           Leh is a mountain city
                        </p>
                    </div>
                    <div class="card-footer">
                        <p class="card-text">
                            $copy; leh
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
